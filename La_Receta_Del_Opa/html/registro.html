<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - La receta del Opa</title>
  <link rel="stylesheet" href="css/styles_registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div>

    </div>

  <div class="container">
    <h1>Registro</h1>
    <div class="form-container">
      <form id="registro-form">

        <div class="form-group">

          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingrese un nombre de usuario" required>

        </div>

        <div class="form-group">

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese un correo electrónico" required>

        </div>

        <div class="form-group">

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingrese tu contraseña" required>

        </div>
        <div class="form-group">

          <label for="confirmar-password">Confirmar Contraseña:</label>
          <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Ingresa tu contraseña" required>

        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
