<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La receta del opa</title>
    <link rel="stylesheet" href="css/styles_Index.css">
</head>
<body>
    <div class="contact-info-bar">
        <!-- Info de contacto junto con imagenes-->
        <div class="contact-info">
            <div class="item">
                <img src="assets/img/email.png" alt="email logo">
                <span>chefopa@gmail.com</span>
            </div>
            <div class="item">
                <img src="assets/img/telephone.png" alt="telephone logo">
                <span>(414)857-0107</span>
            </div>
        </div>
        <!-- Fin de info de contacto con imagenes-->


        <!-- Botones con redes sociales de contacto -->
        <div class="social-media-buttons">
            <button class="botonRedSocial" onclick="window.open('https://x.com', '_blank')">
              <img src="assets/img/twitter.png" alt="X logo">
            </button>
        
            <button class="botonRedSocial" onclick="window.open('https://www.facebook.com', '_blank')">
              <img src="assets/img/facebook-app-symbol.png" alt="Facebook logo">
            </button>
        
            <button class="botonRedSocial" onclick="window.open('https://www.instagram.com', '_blank')">
              <img src="assets/img/instagram.png" alt="Instagram logo">
            </button>
        
            <button class="botonRedSocial" onclick="window.open('https://github.com/KenzoDev1/La_receta_del_opa', '_blank')">
              <img src="assets/img/github.png" alt="GitHub logo">
            </button>
          </div>
        <!-- Fin de botones con redes sociales de contacto -->
    </div>
</body>
</html>
