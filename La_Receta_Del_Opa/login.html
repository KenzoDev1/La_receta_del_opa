<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - La Receta del Opa</title>
    <link rel="stylesheet" href="css/styles_iniciar_sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav container">
            <div class="logo">
                <img src="logo_olla.png" alt="La Receta del Opa Logo Icon">
                <h1>La receta del Opa</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Recetas del opa</a></li>
                <li><a href="#">Recetas de la comunidad</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn btn-login active">Iniciar sesión</a>
                <a href="#" class="btn btn-register">Registrarse</a>
            </div>
        </nav>
    </header>

    <main class="login-section">
        <h2 class="page-title">Iniciar Sesión</h2>
        <div class="login-container">
            <form>
                <div class="form-group">
                    <label for="username">Nombre de usuario/correo electrónico</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa nombre de usuario o correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-submit">Ingresar</button>
            </form>
        </div>
    </main>

</body>
</html>
