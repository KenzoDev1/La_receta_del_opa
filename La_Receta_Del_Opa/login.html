<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Contenido</title>
    <link rel="stylesheet" href="css/styles_iniciar_sesion.css">
        <link rel="stylesheet" href="css/styles_navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fixed-page">
    <!--NAVBAR-->
    <header class="site-header">
        <!--Barra de navegacion-->
        <nav class="main-nav">
            <!--Logo y eslogan-->
            <div class="logo">
                <img src="assets/img/icono.svg" alt="La Receta del Opa Logo Icon"> <h1>La receta del Opa</h1>
            </div>
            <!--Conjunto de enlaces-->
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="recetas_del_opa.html">Recetas del opa</a></li>
                <li><a href="recetas_de_la_comunidad.html">Recetas de la comunidad</a></li>
                <li><a href="publicar_receta.html">Publicar receta</a></li>
            </ul>
            <!--Botones de iniciar sesion y registrarse-->
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-primary-action">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-secondary-action">Registrarse</a>
            </div>
        </nav>
    </header>

    <main class="form-page-section">
        <h2 class="page-title">Iniciar Sesión</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Nombre de usuario/correo electrónico</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa nombre de usuario o correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-options">
                    <a href="restaurar_cuenta.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-submit">Ingresar</button>
            </form>
        </div>

    </main>

</body>
</html>
