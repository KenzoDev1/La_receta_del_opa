<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - La Receta del Opa</title>
    <link rel="stylesheet" href="css/styles_registro.css">
    <link rel="stylesheet" href="css/styles_navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fixed-page">
    <!--NAVBAR-->
    <header class="site-header">
        <!--Barra de navegacion-->
        <nav class="main-nav">
            <!--Logo y eslogan-->
            <div class="logo">
                <img src="assets/img/icono.svg" alt="La Receta del Opa Logo Icon"> <h1>La receta del Opa</h1>
            </div>
            <!--Conjunto de enlaces-->
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="recetas_del_opa.html">Recetas del opa</a></li>
                <li><a href="recetas_de_la_comunidad.html">Recetas de la comunidad</a></li>
                <li><a href="publicar_receta.html">Publicar receta</a></li>
            </ul>
            <!--Botones de iniciar sesion y registrarse-->
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-primary-action">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-secondary-action">Registrarse</a>
            </div>
        </nav>
    </header>

    <main class="form-page-section">
        <h2 class="page-title">Registro</h2>
        <div class="form-container wide-form">
            <!-- *** CAMBIO CLAVE 1: Añadir id="registroForm" al formulario *** -->
            <form id="registroForm">
                <div class="form-row">
                    <!-- El campo de "Usuario" no lo estamos usando directamente con Supabase Auth por ahora.
                         Si quieres guardarlo, necesitarías una tabla de perfiles y lógica adicional.
                         Por ahora, nos centraremos en el correo y la contraseña.
                         Puedes dejarlo si lo necesitas para otras validaciones o para un perfil.
                    -->
                    <div class="form-group">
                        <label for="nombre">Usuario</label>
                        <!-- *** CAMBIO CLAVE 2: Ajustar ID para el nombre (opcional, si lo usas) *** -->
                        <input type="text" id="nombre" name="username" placeholder="Ingresa un nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <!-- *** CAMBIO CLAVE 3: Ajustar ID para la contraseña a "contrasena" (minúscula 'c') *** -->
                        <input type="password" id="contrasena" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <!-- *** CAMBIO CLAVE 4: Ajustar ID para el correo a "correo" (minúscula 'c') *** -->
                        <input type="email" id="correo" name="email" placeholder="Ingresa un correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarContrasena">Confirmar contraseña</label>
                        <!-- *** CAMBIO CLAVE 5: Ajustar ID para confirmar contraseña (opcional, solo para validación visual) *** -->
                        <input type="password" id="confirmarContrasena" name="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>
                <p id="mensajeError" style="color: red; margin-top: 10px;"></p>
                <p id="mensajeExito" style="color: green; margin-top: 10px;"></p>
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </div>
    </main>

    <!-- *** CAMBIO CLAVE 6: Enlazar los scripts al final del <body> *** -->
    <script src="./js/supabaseClient.js" type="module"></script>
    <script src="./js/usuarioService.js" type="module"></script>
    <script src="./js/registro.js" type="module"></script> <!-- Asegurarse que el nombre del archivo sea 'registro.js' -->
</body>
</html>
