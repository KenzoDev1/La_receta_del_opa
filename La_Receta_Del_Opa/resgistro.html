<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - La Receta del Opa</title>
    <link rel="stylesheet" href="css/styles_registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <div class="logo">
                <img src="logo_olla.png" alt="La Receta del Opa Logo Icon">
                <h1>La receta del Opa</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Recetas del opa</a></li>
                <li><a href="#">Recetas de la comunidad</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-register active">Registrarse</a>
            </div>
        </nav>
    </header>

    <main class="form-page-section">
        <h2 class="page-title">Registro</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Ingresa un nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa un correo electrónico">
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </div>
    </main>

</body>
</html>
