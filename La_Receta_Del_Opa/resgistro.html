<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - La receta del Opa</title>
  <link rel="stylesheet" href="css/styles_registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <header>
      <nav class="navbar">
        <div class="logo">
          <!-- Puedes usar un SVG o una imagen para el icono -->
          <img src="assets/img/ramen.png" alt="Logo" class="logo-icon" />
          <span class="logo-text">La receta del Opa</span>
        </div>
        <!-- Contenedor para enlaces y botones alineados a la derecha -->
        <div class="nav-right">
          <ul class="nav-links">
            <li><a href="#" class="active">Inicio</a></li>
            <li><a href="#">Recetas del opa</a></li>
            <li><a href="#">Recetas de la comunidad</a></li>
          </ul>
          <div class="nav-buttons">
            <a href="login.html" class="btn btn-outline">Iniciar sesión</a>
            <a href="registro.html" class="btn btn-primary">Registrarse</a>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="container">
    <h1>Registro</h1>
    <div class="form-container">
      <form id="registro-form">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingrese un nombre de usuario" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese un correo electrónico" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingrese tu contraseña" required>
        </div>

        <div class="form-group">
          <label for="confirmar-password">Confirmar Contraseña:</label>
          <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Ingresa tu contraseña" required>
        </div>
        
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
