<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de la Comunidad - Contenido</title>
    <link rel="stylesheet" href="css/styles_recetas_de_la_comunidad.css">
    <link rel="stylesheet" href="css/styles_navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--NAVBAR-->
    <header class="site-header">
        <!--Barra de navegacion-->
        <nav class="main-nav">
            <!--Logo y eslogan-->
            <div class="logo">
                <img src="assets/img/icono.svg" alt="La Receta del Opa Logo Icon"> <h1>La receta del Opa</h1>
            </div>
            <!--Conjunto de enlaces-->
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="recetas_del_opa.html">Recetas del opa</a></li>
                <li><a href="recetas_de_la_comunidad.html">Recetas de la comunidad</a></li>
                <li><a href="publicar_receta.html">Publicar receta</a></li>
            </ul>
            <!--Botones de iniciar sesion y registrarse-->
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-primary-action">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-secondary-action">Registrarse</a>
            </div>
        </nav>
    </header>

    <main class="page-content-recetas">
        <section class="hero-section-recetas comunidad-hero">
            <div class="hero-overlay-recetas"></div>
            <div class="hero-content-recetas container">
                <h2 class="hero-title-recetas">Recetas de la comunidad</h2>
            </div>
        </section>

        <section class="filter-and-search-section container">
            <div class="filter-buttons">
                <button class="filter-btn active-filter">Todo</button>
                <button class="filter-btn">Desayuno</button>
                <button class="filter-btn">Platos principales</button>
                <button class="filter-btn">Bebidas</button>
                <button class="filter-btn">Postres</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button type="submit" aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="recipe-grid-section container">
            <div class="recipe-cards-container">
                <article class="recipe-card">
                    <div class="recipe-card-image-wrapper">
                        <img src="assets/img/cards/cards-comunidad/brownie.svg" alt="Receta de Brownies mágicos">
                    </div>
                    <div class="recipe-card-content">
                        <h4 class="recipe-card-title">Receta de Brownies mágicos.</h4>
                    </div>
                </article>

                <article class="recipe-card">
                    <div class="recipe-card-image-wrapper">
                        <img src="assets/img/cards/cards-comunidad/desayuno.svg" alt="Receta para un desayuno perfecto">
                    </div>
                    <div class="recipe-card-content">
                        <h4 class="recipe-card-title">Receta para un desayuno perfecto. :)</h4>
                    </div>
                </article>

                <article class="recipe-card">
                    <div class="recipe-card-image-wrapper">
                        <img src="assets/img/cards/cards-comunidad/impresionar.svg" alt="La mejor receta del mundo para impresionar">
                    </div>
                    <div class="recipe-card-content">
                        <h4 class="recipe-card-title">La mejor receta del mundo para impresionar a los suegros.</h4>
                    </div>
                </article>
                </div>
        </section>
    </main>
    
</body>
</html>
